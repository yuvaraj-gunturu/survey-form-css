<!DOCTYPE html>
<html>
	<head>
		<title>survey form</title>
		<link rel="stylesheet" href="survey.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
	</head>
	<body>
		<div>
			<header>
				<div class="top-section-left">
					<i class="fa-solid fa-layer-group"></i>
					<a href="#">ANNOVA</a>
				</div>
				<div class="top-section">
					<a href="#">STANDALONE VERSION</a>
					<a href="#">BRANCING WIZARD</a>
					<a href="#" style="color: yellow"
						>PURCHASE THIS TEMPELATE</a
					>
				</div>
				<section>
					<div class="head-container">
						<h1>SATISFACTION SURVEY</h1>
						<p>
							Help us to improve our service and customer
							satisfiction
						</p>
					</div>
				</section>
				<section>
					<div class="center-allign">
						<div class="survey-container">
							<p>PROGRESS</p>
							<div class="empty-bar">
								<p></p>
							</div>
							<div class="container">
								<div class="details-container">
									<h1>Enter your personal info</h1>
									<div class="space">
										<input
											type="text"
											placeholder="First name"
										/>
									</div>
									<div class="space">
										<input
											type="text"
											placeholder="Last name"
										/>
									</div>
									<div class="space">
										<input
											type="text"
											placeholder="Your email"
										/>
									</div>
								</div>
								<div class="country">
									<select name="country" id="country">
										<option value="India">india</option>
										<option
											value=""
											disabled
											selected
											hidden
										>
											select your country
										</option>
										<option value="others">
											others
										</option></select
									><br />
									<div class="country-none">
										<button>none</button>
										<p>Your incrementer</p>
									</div>
									<div class="age">
										<input
											type="text"
											placeholder="Age"
											class="age-container"
										/>
										<input
											type="radio"
											name="male"
											id="male"
											value="male"
										/>
										<label for="male">Male</label>
										<input
											type="radio"
											name="female"
											id="female"
											value="female"
										/>
										<label for="female">Female</label>
									</div>
								</div>
							</div>
							<div class="terms-container">
								<span>Do you accept</span>
								<a href="">terms and conditions ?</a>
							</div>
							<div>
								<input
									type="checkbox"
									id="switch"
									class="checkbox"
								/>
								<label for="switch" class="toggle">
									<p class="paragraph">ON OFF</p>
								</label>
							</div>
							<footer>
								<div class="footer">
									<button>backward</button>
									<button>forward</button>
								</div>
							</footer>
						</div>
					</div>
				</section>
			</header>
			<div class="empty-container"></div>
		</div>
	</body>
</html>
